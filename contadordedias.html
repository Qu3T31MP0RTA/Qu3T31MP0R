<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Eventos</title>

    <!-- Iconos de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- CSS externo -->
    <link rel="stylesheet" href="contador de dias.css">
</head>

<body>
    <div id="app">

        <!-- Formulario para agregar eventos -->
        <div class="form">
            <input type="text" id="eventName" placeholder="Nombre del evento">
            <input type="date" id="eventDate">
            <input type="submit" id="bAdd" value="AÃ±adir evento">
        </div>

        <!-- Buscador de eventos -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar eventos...">
            <button id="clearSearch">
                <span id="l1" class="material-symbols-outlined">cancel_presentation</span>
                <span id="l2" class="material-symbols-outlined">check_box</span>
            </button>
        </div>

        <!-- Contenedor donde se muestran los eventos -->
        <div id="eventsContainer"></div>
    </div>

    <!-- Script principal -->
    <script src="contador de dias.js"></script>
</body>

</html>
