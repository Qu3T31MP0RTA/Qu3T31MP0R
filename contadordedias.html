<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Eventos</title>

    <!-- Iconos de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- CSS externo -->
    <link rel="stylesheet" href="contador de dias.css">
</head>

<body>
    <!-- Radios para tema general -->
    <input class="visually-hidden" type="radio" name="theme" id="light" checked>
    <input class="visually-hidden" type="radio" name="theme" id="dark">
    <input class="visually-hidden" type="radio" name="theme" id="blue">
    <input class="visually-hidden" type="radio" name="theme" id="green">
    <input class="visually-hidden" type="radio" name="theme" id="purple">

    <div id="app">
        <!-- Botones para tema general -->
        <div class="theme-buttons">
            <label for="light" title="Claro"></label>
            <label for="dark" title="Oscuro"></label>
            <label for="blue" title="Azul"></label>
            <label for="green" title="Verde"></label>
            <label for="purple" title="Púrpura"></label>
        </div>

        <!-- Botones para tema del contenedor de eventos -->
        <div class="theme-buttons">
            <label for="light0" title="Claro"></label>
            <label for="dark1" title="Oscuro"></label>
            <label for="blue2" title="Azul"></label>
            <label for="green3" title="Verde"></label>
            <label for="purple4" title="Púrpura"></label>
        </div>

        <!-- Radios para tema de eventos -->
        <input class="visually-hidden" type="radio" name="themee" id="light0" checked>
        <input class="visually-hidden" type="radio" name="themee" id="dark1">
        <input class="visually-hidden" type="radio" name="themee" id="blue2">
        <input class="visually-hidden" type="radio" name="themee" id="green3">
        <input class="visually-hidden" type="radio" name="themee" id="purple4">

        <!-- Formulario -->
        <div class="form">
            <input type="text" id="eventName" placeholder="Nombre del evento">
            <input type="date" id="eventDate">
            <input type="submit" id="bAdd" value="Añadir evento">
        </div>

        <!-- Buscador de eventos -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="🔍">
            <button id="clearSearch">
                <span id="l1" class="material-symbols-outlined">cancel_presentation</span>
                <span id="l2" class="material-symbols-outlined">check_box</span>
            </button>
        </div>

        <!-- Contenedor de eventos -->
        <div id="eventsContainer"></div>
    </div>

    <!-- Script principal -->
    <script src="contador de dias.js"></script>
</body>

</html>
